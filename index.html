<!DOCTYPE html>
<html data-ng-app="App" data-ng-controller="AppController">
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <base href="/RecordStore/">
        
        <title data-ng-bind-html="appTitle"></title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container main-container">
            <h1 data-ng-bind-html="appTitle" class="main-title"></h1>
            <div class="row">
                <div class="col-sm-12" data-ng-view></div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>
        
        <script src="app/app.js"></script>
        <script src="app/store/store.js"></script>
    </body>
</html>
